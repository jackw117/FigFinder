{% if item %}
    <div class="item">
        <h3>{{ item.0.terms_en }}</h3>
        <ul>
        {% for site in item.0.websites.all %}
            <li>{{ site.name }}</li>
        {% endfor %}
        </ul>
        
        <form class="removeForm" action="" method="POST">
            {% csrf_token %}
            {{ item.1 }}
            <input class="btn btn-secondary" type="submit" value="Remove">
        </form>
    </div>
{% else %}
    <h2>Something went wrong!</h2>
{% endif %}
