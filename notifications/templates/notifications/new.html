{% extends 'notifications/base.html' %}

{% block title %}
  <title>New</title>
{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <form action="{% url 'index' %}" method="POST">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit">
    </form>
  {% else %}
    <h2>Please log in before adding a notification!</h2>
  {% endif %}
{% endblock %}
