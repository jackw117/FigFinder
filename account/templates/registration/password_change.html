{% extends 'account/base.html' %}

{% block title %}
    <title>Change Password</title>
{% endblock %}

{% block content %}
    <form action="{% url 'change-password' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Change">
    </form>
{% endblock %}
