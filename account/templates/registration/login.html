{% extends 'account/base.html' %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="login" />
    </form>

    <a href="{% url 'register' %}">Don't have an account? Click here to create one.</a>
{% endblock %}
